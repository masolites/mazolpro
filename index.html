<!DOCTYPE html>
<html>
<head>
  <title>MazolPro Wallet</title>
  <!-- Load Thirdweb Connect directly from CDN -->
  <script src="https://unpkg.com/@thirdweb-dev/auth@3.1.7/dist/thirdweb-auth.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }
    #connectButton {
      background: #0052ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    #walletInfo {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      margin: 20px auto;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body>
  <h1>MazolPro Wallet</h1>
  
  <!-- Connect Button -->
  <button id="connectButton">Connect Wallet</button>
  
  <!-- Wallet Info Display -->
  <div id="walletInfo"></div>

  <script>
    // 1. Initialize Thirdweb Auth
    const auth = new ThirdwebAuth.Auth({
      domain: "example.com", // Can be any dummy domain
      clientId: "4a380b99db921d6415e1f86369ca7df9" // REPLACE THIS
    });

    // 2. Button Click Handler
    document.getElementById('connectButton').addEventListener('click', async () => {
      try {
        // Connect wallet
        const wallet = await auth.connect();
        
        // Show wallet info
        document.getElementById('walletInfo').style.display = 'block';
        document.getElementById('walletInfo').innerHTML = `
          <h3>Connected Wallet</h3>
          <p>${wallet.address}</p>
        `;
        
        // Change button text
        document.getElementById('connectButton').textContent = "Connected âœ”";
      } catch (error) {
        alert("Connection failed: " + error.message);
      }
    });
  </script>
</body>
</html>
