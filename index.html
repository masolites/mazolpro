<!DOCTYPE html>
<html>
<head>
  <title>MazolPro Wallet</title>
  <!-- Load Thirdweb Connect SDK -->
  <script src="https://unpkg.com/@thirdweb-dev/connect@1.1.0/dist/thirdweb-connect.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #connect-button {
      background: #0052ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .wallet-info {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>MazolPro Wallet</h1>
  
  <!-- Button Container -->
  <div id="wallet-container"></div>
  
  <!-- Wallet Info Display -->
  <div id="wallet-info" class="wallet-info" style="display: none;"></div>

  <script>
    // 1. Initialize Thirdweb Connect
    const connectSDK = new ThirdwebConnect.ConnectSDK({
      clientId: "YOUR_CLIENT_ID" // REPLACE THIS
    });

    // 2. Create Connect Button
    const connectButton = ThirdwebConnect.createConnectButton({
      connectSDK,
      onConnect: (wallet) => {
        document.getElementById('wallet-info').style.display = 'block';
        document.getElementById('wallet-info').innerHTML = `
          <p><strong>Connected Wallet:</strong></p>
          <p>${wallet.address}</p>
        `;
      }
    });

    // 3. Render Button
    document.getElementById('wallet-container').appendChild(connectButton);
  </script>
</body>
</html>
